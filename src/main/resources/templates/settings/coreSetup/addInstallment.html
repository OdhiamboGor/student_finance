<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="layout">
<head>

    <title>Edit Installments</title>
</head>
<body>

<div class="col-sm-12" layout:fragment="content">
    <div class="header mt-2">
        <h4>Minimum/Maximum Installments</h4>
    </div>

    <form th:action="@{/settings/installment/addInstallment}"  method="post">
        <div class="col-sm-8">
            <div class="form-group col-sm-4">
                <label>Minimum</label>
                <input type="text" th:id="minimum" th:name="minimum" class="form-control" />
            </div>
            <div class="form-group col-sm-4">
                <label>Maximum</label>
                <input type="text" th:id="maximum" th:name="maximum" class="form-control" />
            </div>

            <div class="form-group col-sm-12">
                <button type="submit" class="btn btn-sm btn-success" name="submit"><span class="fa fa-check"></span>Save
                </button>
                <a th:if="${id != null}" th:href="@{'/settings/installment/{id}/delete'(id=${id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Do you really want to delete this record?')"><span
                        class="fa fa-trash"> </span>Delete </a>
                <a th:href="@{/settings/installment}" class="btn btn-sm btn-warning"> <span class="fa fa-repeat"></span>Cancel</a>

            </div>
        </div>

    </form>

</div>
</body>
</html>
