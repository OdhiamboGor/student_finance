<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>

    <title>Third Parties</title>
</head>
<body>

<div class="col-sm-12" layout:fragment="content">
    <div class="header mt-2">
        <h4>Add Third Parties</h4>
    </div>

    <form th:object="${details}" th:action="@{/settings/thirdParty/addThirdParty}" method="post">
        <div class="col-sm-8">
            <div class="form-group col-sm-4">
                <label>Third Party Category : </label>
                <select class="form-control" th:id="category" th:name="category">
                    <option value="">...</option>
                    <option th:each="category : ${category}" th:value="${category.code}" th:text="${category.name}"></option>
                </select>

            </div>
            <div class="form-group col-sm-4">
                <label>Third Party Code : </label>
                <input type="text" th:id="code" th:name="code" class="form-control"  />
            </div>

            <div class="form-group col-sm-4">
                <label>Description : </label>
                <input type="text" th:id="name" th:name="name" class="form-control" />
            </div>

            <div class="form-group col-sm-4">
                <label>Payee Name : </label>
                <input type="text" th:id="payee" th:name="payee" class="form-control" />
            </div>

            <div class="form-group col-sm-4">
                <label>Fee Segment : </label>
                <select th:id="chargeItem" th:name="chargeItem" class="form-control" >
                    <option value="">...</option>
                    <option th:each="item : ${chargeItem}" th:value="${item.code}" th:text="${item.name}"></option>
                </select>

            </div>
            <div class="form-group col-sm-4">
                <label>Clearing Account : </label>
                <input type="text" th:id="account" th:name="account" class="form-control" />
            </div>

            <div class="form-group col-sm-12">
                <button type="submit" class="btn btn-sm btn-success" name="submit"><span class="fa fa-check"></span>Save
                </button>
                <a th:if="${id != null}" th:href="@{'/settings/third-parties/{id}/delete'(id=${id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Do you really want to delete this record?')"><span
                        class="fa fa-trash"> </span>Delete </a>
                <a th:href="@{/settings/third-parties}" class="btn btn-sm btn-warning"> <span
                        class="fa fa-repeat"></span>Cancel</a>

            </div>
        </div>

    </form>

</div>
</body>
</html>
