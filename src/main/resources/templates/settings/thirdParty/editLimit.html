<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorator="layout">
<head>

    <title>Edit Category</title>
</head>
<body>

<div class="col-sm-12" layout:fragment="content">
    <div class="header mt-2">
        <h4>Edit Category</h4>
    </div>

    <form  th:action="@{/settings/limit/addLimit/{id}(id=${limit.id})}" th:object="${limit}" method="post">
        <div class="col-sm-8">
            <div class="form-group col-sm-4">
                <label>Student Category</label>
                <select class="form-control" th:id="studentCategory" th:name="studentCategory" th:field="*{studentCategory}">
                    <option value="">...</option>
                    <option th:each="category : ${category}" th:value="${category.code}" th:text="${category.code} + ' : ' + ${category.name}"></option>
                </select>
            </div>

            <div class="form-group col-sm-4">
                <label>ThirdParty</label>
                <select class="form-control" th:id="thirdParty" th:name="thirdParty" th:field="*{thirdParty}">
                    <option value="">...</option>
                    <option th:each="party : ${party}" th:value="${party.code}" th:text="${party.name}"></option>
                </select>
            </div>

            <div class="form-group col-sm-4">
                <label>AcademicYear</label>
                <select class="form-control" th:id="academicYear" th:name="academicYear" th:field="*{academicYear}">
                    <option value="">...</option>
                    <option th:each="academicYear : ${academicYear}" th:value="${academicYear.code}" th:text="${academicYear.code}"></option>
                </select>
            </div>

            <div class="form-group col-sm-4">
                <label>Session</label>
                <select class="form-control" th:id="session" th:name="session" th:field="*{session}">
                    <option value="">...</option>
                    <option th:each="asession : ${asession}" th:value="${asession.code}" th:text="${asession.name}"></option>
                </select>
            </div>

            <div class="form-group col-sm-4">
                <label>Amount : </label>
                <input type="number" th:name="amount" th:id="amount" class="form-control" th:field="*{amount}"/>
            </div>


            <div class="form-group col-sm-12">
                <button type="submit" class="btn btn-sm btn-success" name="submit"><span class="fa fa-check"></span>Save </button>
                <a th:if="${id != null}" th:href="@{'/settings/currencies/{id}/delete'(id=${id})}" class="btn btn-sm btn-danger" onclick="return confirm('Do you really want to delete this record?')"><span class="fa fa-trash"> </span>Delete </a>
                <a th:href="@{/settings/currencies}" class="btn btn-sm btn-warning"> <span class="fa fa-repeat"></span>Cancel</a>

            </div>
        </div>

    </form>

</div>
</body>
</html>
