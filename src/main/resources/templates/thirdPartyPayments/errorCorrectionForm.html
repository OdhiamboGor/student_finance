    <script>
        ("#selectCategory").change(function(){
            var code = $(this).val();
            $.ajax({
                type: 'GET',
                url: "/importPayments/thirdParties/" + code,
                success: function(data){
                    var selectThirdParty=$('#selectThirdParty'), option="";
                    selectThirdParty.empty();

                    for(var i=0; i&lt;data.length; i++){
                        option = option + "<option value='"+data[i].code + "'>"+data[i].name + "</option>";
                    }
                    selectThirdParty.append(option);
                },
                error:function(){
                    alert("error");
                }

            });
